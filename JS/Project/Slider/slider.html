<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .main {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            margin: auto;
            margin-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            font-weight: bold;
            color: white;
            transition: background-color 0.5s, color 0.5s;
        }
        .btn {
            width: 400px;
            height: 50px;
            margin: auto;
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
        }
        .btn button {
            height: 100%;
            width: 120px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="main" id="colorDisplay"></div>
    <div class="btn">
        <button onclick="prevColor()">&lt; Prev</button>
        <button onclick="stopColor()">Stop</button>
        <button onclick="nextColor()">Next &gt;</button>
    </div>
    <script>
        const colors = ['red','yellow','pink','black'];
        let currentIndex = 0;
        let intervalId;

        const colorDisplay = document.getElementById('colorDisplay');

        function updateColor() {
            colorDisplay.style.backgroundColor = colors[currentIndex];
        }

        function nextColor() {
            currentIndex = (currentIndex + 1) % colors.length;
            updateColor();
        }

        function prevColor() {
            currentIndex = (currentIndex - 1 + colors.length) % colors.length;
            updateColor();
        }

        function startColorChange() {
            if (!intervalId) {
                intervalId = setInterval(nextColor, 1000);
            }
        }

        function stopColor() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        updateColor();
        startColorChange();
    </script>
</body>
</html>
