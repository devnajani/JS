<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main {
            height: 500px;
            width: 400px;
            border: 1px solid gray;
            margin: auto;
            margin-top: 70px;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        .main1 {
            height: 70px;
            width: 400px;
            border: 1px solid gray;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        h1 {
            text-align: center;
            font-family: inherit;
            font-size: 50px;
        }

        .m1 {
            margin: auto;
            height: 150px;
            width: 300px;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background: transparent; /* Ensures placeholder does not overlap with the label */
        }

        input:focus {
            outline: none;
            border-color: skyblue;
        }

        input::placeholder {
            color: transparent; /* Hide the default placeholder text */
        }

        .floating-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: gray;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white; /* Ensure label background is white to cover input background */
            padding: 0 5px; /* Add some padding to avoid overlap */
        }

        .floating-label.float {
            top: -20px;
            left: 10px;
            font-size: 12px;
            color: skyblue;
        }

        button {
            width: 100%;
            height: 30px;
            background-color: skyblue;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            border: none;
        }

        h3 {
            text-align: center;
            color: gray;
        }

        hr {
            width: 80%;
        }

        .fb {
            height: 40px;
            width: 200px;
            margin: auto;
            margin-top: 20px;
            display: flex;
        }

        .fb1 {
            height: 100%;
            width: 20%;
        }

        .fb2 {
            height: 100%;
            width: 80%;
            padding-top: 10px;
            font-size: 17px;
            color: #055291;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Instagram</h1>
        <div class="m1">
            <div class="input-group">
                <input type="text" id="email" placeholder=" ">
                <label for="email" class="floating-label">Phone number, username, or email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" ">
                <label for="password" class="floating-label">Password</label>
            </div>
            <button>Log in</button><br><br>
        </div>
        <hr>
        <h3>OR</h3>
        <hr>
        <div class="fb">
            <div class="fb1"><i style="text-align: center; font-size: 35px; color: #055291;" class="fa-brands fa-facebook"></i></div>
            <div class="fb2"><span>Log in with Facebook</span></div>
        </div>
        <p>Forgot password?</p>
    </div>
    <div class="main1">
        <h2 style="text-align: center;">Don't have an account?<a href="#"
                style="color: skyblue;text-decoration:none">Sign up</a></h2>
    </div>
    <script>
        function handleFloatingLabel() {
            const inputs = document.querySelectorAll('.input-group input');

            inputs.forEach(input => {
                const label = input.nextElementSibling;

                input.addEventListener('focus', () => {
                    label.classList.add('float');
                });

                input.addEventListener('blur', () => {
                    if (input.value === '') {
                        label.classList.remove('float');
                    }
                });

                if (input.value !== '') {
                    label.classList.add('float');
                }
            });
        }

        handleFloatingLabel();
    </script>
</body>

</html>
